<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="leftSide">
        <div class="imageOverlay">
            <img class="logo" src="./Logo.png" alt="logo">
            <div class="logoText">Sign-Up</div>
        </div>
        <img class="backgroundImg" src="./background2.jpg" alt="desertBackground">
    </div>
    <div class="rightSide">
        <div class="top">
            <div class="topTextbox">
                <p>This is not a real online service! You know you need
                    something like this in your life to help you realize your deepest
                    dreams.
                    <br>Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
        </div>
        <div class="middle">
            <div class="headerText">Let's do this!</div>
            <form action="https://httpbin.org/post" class="post" id="form">
                <div class="leftFormSide">
                    <div class="inputPair">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" required>
                    </div>
                    <div class="inputPair">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="inputPair">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                </div>
                <div class="rightFormSide">
                    <div class="inputPair">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" required>
                    </div>
                    <div class="inputPair">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="tel" id="phoneNumber" 
                            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                            title="Format: 123-456-7890" required>
                    </div>
                    <div class="inputPair">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" required>
                    </div>
                </div>
            </form>
        </div>
        <div class="bottom">
            <div class="bottomTextbox">
                <button type="submit" form="form">Create Account</button>
                <div class="alreadyAccount">Already have an account? <span>Log in</span></div>
            </div>
        </div>
    </div>
</body>
</html>
